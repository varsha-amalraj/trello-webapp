<div class="d-flex justify-content-center">
    <div class="signup-div">
        <img src="../../../assets/images/trello-logo-blue.jpg" width="135px;" height="42px;">
    </div>
</div>
<div class="d-flex justify-content-center">
    <div *ngIf="isSignedIn">
            <p class="h4 mb-4">Sign In</p>
            <input type="email" class="form-control mb-4" placeholder="E-mail" #email>
            <input type="password" class="form-control mb-4" placeholder="Password" #password>
            <button class="btn btn-info btn-block my-4" (click)="onSignin(email.value,password.value); router.navigate(['/result']);" >Sign In</button>
    </div>
</div>
