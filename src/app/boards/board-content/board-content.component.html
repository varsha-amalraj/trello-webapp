<app-home-board></app-home-board>
<div  id="board-body">
    <ul *ngFor="let board of boards">
        <li routerLink="/list">{{ board }}</li>
    </ul>
    <!-- Modal -->
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <span style="font-size: 15px;"><b>Add Board Title</b></span><br>
                        <input type="text" class="form-control validate" #boardtitle>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" routerLink="/boards" class="btn btn-secondary">Close</button>
                    <button type="button" class="btn btn-primary" (click)="addBoard(boardtitle.value);"
                        formtarget="_blank">Confirm</button>
                </div>
            </div>
        </div>
</div>
